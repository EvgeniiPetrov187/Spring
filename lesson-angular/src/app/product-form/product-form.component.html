<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">

      <div class="form-group">
        <label>Product name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name"
               placeholder="Enter product name">
        <p class="text-danger"></p>
      </div>

      <div class="form-group">
        <label>Product cost</label>
        <input type="number" [(ngModel)]="product.cost" class="form-control" id="cost" name="cost"
               placeholder="Enter product cost">
        <p class="text-danger" ></p>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
