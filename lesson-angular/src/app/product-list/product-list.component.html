<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary" routerLink="/product/new">Add Product</a>
  </div>
  <div class="col-12 mt-3">
    <form class="form-inline">
      <div class="form-group mb-2 mr-2">
        <label for="titleFilter" class="sr-only">Title filter</label>
        <input type="text" class="form-control" id="titleFilter"
               name="titleFilter" placeholder="Title Filter"/>
      </div>
      <div class="form-group mb-2 mr-2">
        <label for="minPriceFilter" class="sr-only">Min price filter</label>
        <input type="number" class="form-control" id="minPriceFilter"
               name="minPriceFilter" placeholder="Min Price"/>
      </div>

      <div class="form-group mb-2 mr-2">
        <label for="maxPriceFilter" class="sr-only">Max price filter</label>
        <input type="number" class="form-control" id="maxPriceFilter"
               name="maxPriceFilter" placeholder="Max Price"/>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Apply</button>

    </form>

  </div>
  <div class="col-12">
    <table class="table table-bordered my-2">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.cost}}</td>
        <td>
          <a class="btn btn-success" routerLink="/product/{{product.id}}"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger" (click)="delete(product.id)"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
